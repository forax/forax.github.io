<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: auto;
  justify-content: center;
  border: solid black;
}
.item {
  border: solid black;
  background-color: pink;
  margin: 5px;
}
  </style>
 </head>
 <body bgcolor="white">
   <div class="container">
     <div class="item">1</div>
     <div class="item">2</div>
     <div class="item">3</div>
   </div>
 </body>
</html>
