<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 150px);
  grid-template-rows: auto;
  align-items: center;
  border: solid black;
}
.item1 {
  border: solid black;
  background-color: pink;
  margin: 5px;
  height: 20px;
}
.item2 {
  border: solid black;
  background-color: pink;
  margin: 5px;
  height: 40px;
}
.item3 {
  border: solid black;
  background-color: pink;
  margin: 5px;
  height: 60px;
}
  </style>
 </head>
 <body bgcolor="white">
   <div class="container">
     <div class="item1">1</div>
     <div class="item2">2</div>
     <div class="item3">3</div>
   </div>
 </body>
</html>
